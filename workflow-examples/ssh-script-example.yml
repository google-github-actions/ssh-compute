on:
  push:
    branches:
      - 'main'

name: 'Connect to GCP instance via ssh and run a script'
env:
  ZONE: 'us-central1-a'

jobs:
  ssh:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: 'Checkout'
      uses: 'actions/checkout@v3'

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: '${{ vars.WIF_PROVIDER_NAME }}'
        service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'

    - name: 'SSH to GCP instance'
      id: 'ssh'
      uses: 'google-github-actions/ssh-compute@v0'
      with:
        instance_name: 'instance-name'
        zone: '${{ env.ZONE }}'
        ssh_private_key: '${{ secrets.VM_PRIVATE_KEY }}'
        script: '${{ github.workspace }}/script-examples/script.sh'

    - name: 'Show Output'
      run: |-
        echo '${{ steps.ssh.outputs.stdout }}'
        echo '${{ steps.ssh.outputs.stderr }}'
